<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://glitch.com/favicon.ico">
    <title>Momodoro</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Momodoro</h1>
    <p>Momodoro is a Pomodoro Timer</p>
<div id="timer-container">
    <div id="timer"></div>
    <button id="start-button" onclick="toggleTimer()">Iniciar</button>
    <button id="reset-button" onclick="resetTimer()">Resetar</button>
</div>

  
  
  <script src="script.js"></script>
  </body>
